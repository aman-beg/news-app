<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--nav-bar-->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Politics">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <!--main-->
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <!--card-template-->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="card img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the header</h3>
                <h6 class="news-source" id="news-source"> end gadget 30/20/2004</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore harum perspiciatis obcaecati officiis voluptates itaque aperiam consectetur hic iure omnis!</p>
            </div>
        </div>
    </template>
    <!--external js fetching news-->
    <script src="script.js"></script>
</body>
</html>
